<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="💍 Wed Wed Weddings 💍" />
    <meta
      property="og:description"
      content="Organiza tu boda gratis y online paso a paso"
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/wedwedweddings/image/upload/v1599510928/wedwedweddings.com/images/Header_gwlw7l.jpg"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Le5JccZAAAAALLB1M8RS30T-eBuqlekD4IF9WfP"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-171540328-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-171540328-1");
    </script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
